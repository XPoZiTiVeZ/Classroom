{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static '/css/account.css' %}">
{% endblock head %}

{% block content %}
<div class="container">
    <form id="register-form" action="" method="POST" style="width: 300px;height: fit-content;">
        {% csrf_token %}
        <input name="email" class="form-control" type="text" placeholder="Почта">
        <input name="username" class="form-control" type="text" placeholder="Имя пользователя">
        <input name="password" class="form-control" type="password" placeholder="Пароль">
        <input name="password2" class="form-control" type="password" placeholder="Повтор пароля">
        <button type="submit" class="btn btn-outline-success">Зарегистрироваться</button>
        <small>
            <a href="{% url 'login' %}">Войти</a>
        </small>
    </form>
</div>
{% endblock content %}
