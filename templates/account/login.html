{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static '/css/account.css' %}">
{% endblock head %}

{% block content %}
<div class="container">
    <form id="login-form" action="" method="POST" style="width: 300px;height: fit-content;">
        {% csrf_token %}
        <input name="username" class="form-control" type="text" placeholder="Имя пользователя или почта">
        <input name="password" class="form-control" type="password" placeholder="Пароль">
        <button type="submit" class="btn btn-outline-success">Войти</button>
        <small>
            <a href="{% url 'register' %}">Зарегистрироваться</a>
        </small>
    </form>
</div>
{% endblock content %}
